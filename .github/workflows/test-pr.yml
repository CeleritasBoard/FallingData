name: PR Test and Label

on:
  pull_request:
    types: [opened, synchronize, labeled]
    branches:
      - main

jobs:
  test-and-label:
    if: |
      github.event.pull_request.base.ref == 'main' &&
      (
        github.event.action == 'opened' ||
        github.event.action == 'synchronize' ||
        (github.event.action == 'labeled' && github.event.label.name == 'testing: failed')
      )
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        id: test
        run: pnpm run test

      - name: Add testing: passed label if tests succeed
        if: success()
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: 'testing: passed'

      - name: Add testing: failed label if tests fail
        if: failure()
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: 'testing: failed'
